<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="contact_us.css">

    
</head>
<body>

    <div class="container">
        <form onsubmit="sendemail(); reset(); return false; ">
            <h3>Get in touch</h3> 
            <input type="text" id="name" placeholder="Your name" required>
            <input type="email" id="email" placeholder="Email id" required>
            <input type="text" id="phone" placeholder="Phone no" required>
            <textarea id="msg" rows="4" placeholder="How can we help you?"></textarea>
            <button type="submit">Send</button>
            
     </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script>
        
    //We have used SMTP (Simple Mail Transfer Protocol) to send mail to admin once any user clicks on the Send button after filling the appropriate details.
    
    function sendemail(){
    Email.send({
    Host : "smtp.gmail.com",
    Username : "ninadkasar@gmail.com",
    Password : "losftbprdvcpwsln",
    To : 'ninadkasar09@gmail.com',
    From : document.getElementById("email").value,
    Subject : "New Contact form Enquiry",
    Body : "Name:" + document.getElementById("name").value
    + "<br> Email:"+ document.getElementById("email").value
    + "<br> Phone no:"+ document.getElementById("phone").value
    + "<br> Message:"+ document.getElementById("msg").value
}).then(
  message => alert("Message Sent successfully")
);
        }
    </script>
    
</body>
</html>
